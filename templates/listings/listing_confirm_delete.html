{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <section id="register" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4>Supprimer votre annonce</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <h2>Etes vous s√ªr de supprimer cette annonce "{{ object.title }}"</h2>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-outline-danger" type="submit">Oui, Supprimer</button>
                                    <a class="btn btn-outline-secondary" href="{% url 'listing-detail' object.id %}">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
