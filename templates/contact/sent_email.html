{% extends "base.html" %}

{% load static %}

{% block content %}
    <section id="showcase-inner" class="py-5 text-white">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <h1 class="display-4">Message Envoyé</h1>
                    <p class="lead">APP-ASSO-IMMO</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Breadcrumb -->
    <section id="bc" class="mt-3">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'home' %}">
                            <i class="fas fa-home"></i> Accueil</a>
                    </li>

                </ol>
            </nav>
        </div>
    </section>

    <section id="about" class="py-4">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <p class="alert alert-info">Votre email a été envoyé avec success.</p>
                    <p class="py-3">Le service clients vous répond dans les meilleurs délais.</p>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
