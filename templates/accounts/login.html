{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <section id="register" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4>Connexion</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ form|crispy }}
                                </div>
                                <input type="submit" value="Connexion" class="btn btn-secondary btn-block">
                            </form>
                            <p class="mt-3"><span class="small">
                                        <a class="text-user" href="{% url 'password_reset' %}">Mot de passe oubli√©</a>
                                    </span></p>
                        </div>
                        <div class="card-footer">
                            <span class="small">Vous n'avez pas de compte ?
                                <a class="text-user" href="{% url 'register' %}">Inscription</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
